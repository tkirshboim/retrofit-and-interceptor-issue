apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.kirshboim.depepencyissue"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta3'

    compile 'com.squareup.okhttp3:logging-interceptor:3.0.1'     // crashes at runtime
    // compile 'com.squareup.okhttp3:logging-interceptor:3.0.0-RC1' // works
}
